<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            margin: auto; /* centers the table */
            background-color: yellow;
            color: blue;
            border: 2px solid blue;
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }
        th, td {
            border: 1px solid blue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>43</td>
            <td>Darpan</td>
            <td>Padgha</td>
        </tr>
    </table>
</body>
</html>
